      <h1>.ics Generator</h1>
        <form onsubmit="download(this['name'].value,
          this['name'].value + '\n' +
          this['begin'].value + '\n' +
          this['end'].value +'\n' +
          this['location'].value)"
        >
    
            <div class="form-group col-mb-2">
              <label for="exampleEventName1">Event Name</label>
              <input type="text" name="name" class="form-control" placeholder="Event name">
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputPassword2" >Beginning Time</label>
                    <input type="datetime-local" name="begin" class="form-control" id="begDate" placeholder="--/--/----">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputPassword2" >End Time</label>
                    <input type="datetime-local" name="end" class="form-control" id="endDate" placeholder="--/--/----">
                  </div>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" class="form-control" placeholder="Location">
            </div>
            <div class="form-group">
                <label for="exampleEventName1">Email</label>
                <input type="email" name="email" class="form-control" id="eventName" aria-describedby="eventName" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="myInput" placeholder="Password">
                <input type="checkbox" onclick="myFunction()">Show Password
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
                <input type="submit" class="btn btn-primary" value="Download">
          </form>
    </body>
    </html>
    
    <script>
    //Workaround for the bug:
      serialized = serialized.Replace("X-ALT-DESC:FMTTYPE=text/html", "X-ALT-DESC;FMTTYPE=text/html");
    
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
    
    function download(filename, text) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename + ".ics");
    
      element.style.display = 'none';
      document.body.appendChild(element);
    
      element.click();
    
      document.body.removeChild(element);
    }
    
    </script>
